{% load static %}
{% load static %}

<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>XYZ - Courses</title>
		<meta name="description" content="A sidebar menu as seen on the Google Nexus 7 website" />
		<meta name="keywords" content="google nexus 7 menu, css transitions, sidebar, side menu, slide out menu" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
<!-- 		<link rel="stylesheet" type="text/css" href="css/normalize2.css" />

 -->	        <link href="{% static 'courses/static/vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">

 		<link rel="stylesheet" type="text/css" href="{% static 'courses/static/css/demo4.css'%}" />
		<link rel="stylesheet" type="text/css" href="{% static 'courses/static/css/component2.css'%}" />

		<link href="{% static 'courses/static/vendor/font-awesome/css/font-awesome.min.css'%}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>



    <!-- Theme CSS -->
    <link href="{% static 'courses/static/css/agency.min.css'%}" rel="stylesheet">

		<script src="{% static 'courses/static/js/modernizr.custom2.js'%}"></script>
	</head>
	<body style="background-color: #f5f5f5;">
		<div class="container" style=" width: 100%">
			<ul id="gn-menu" class="gn-menu-main">
				<li class="gn-trigger">
					<a class="gn-icon gn-icon-menu"><span>Menu</span></a>
					<nav class="gn-menu-wrapper">
						<div class="gn-scroller">
							<ul class="gn-menu">
								
								
								
								<li class="gn-search-item">
									<input placeholder="Search" type="search" class="gn-search">
									<a class="gn-icon gn-icon-search"><span>Search</span></a>
								</li>
								<li><a class="gn-icon gn-icon-help">{{member.first_name}} {{member.last_name}}</a></li>
								<li><a class="gn-icon gn-icon-help">Help</a></li>
								<li><a href="/courses/logout/" class="gn-icon gn-icon-cog">Log Out</a></li>
								<li> <a href = "/courses/dashboard" class="gn-icon gn-icon-cog" > Dashboard </a> </li>
							</ul>
						</div><!-- /gn-scroller --> 
					</nav>
				</li>
				<li><a href="">Courses</a></li>
				<li><a href="">XYZ</a></li>
				<li><img src="{{MEDIA_URL}}upload/{{member.id}}-thum.png"></l>
			</ul>
			<div>
		    <section id="portfolio" class="bg-light-gray" >
		        <div class="container">
		            <div class="row">
		                <div class="col-lg-12 text-center">
		                    <h2 class="section-heading">dashboard</h2>
		                </div>
		            </div>
		            
		            <div class="row" >
		            	{% for i in courses %}
		                <div class="col-md-4 col-sm-6 portfolio-item">
		                    <a href="/courses/{{ i.id }}/" class="portfolio-link" data-toggle="modal">
		                        <div class="portfolio-hover">
		                            <div class="portfolio-hover-content">
		                                <i class="fa fa-plus fa-3x"></i>
		                            </div>
		                        </div>
		                        <img src="{% static 'courses/static/img/courses/'%}{{i.img}}" class="img-responsive" alt="">
		                    </a>
		                    <div class="portfolio-caption">
		                        <h4>{{i.title}}</h4>
		                        <p class="text-muted">{{i.desc}}</p>
		                    </div>
		                </div>
		               	{% endfor %}
		                
		            </div>
		        </div>
		    </section>
		</div>

		<footer>
	        <div class="container">
	            <div class="row">
	                <div class="col-md-4">
	                    <span class="copyright">Copyright &copy; XYZ 2016</span>
	                </div>
	                <div class="col-md-4">
	                    <ul class="list-inline social-buttons">
	                        <li><a href="#"><i class="fa fa-twitter"></i></a>
	                        </li>
	                        <li><a href="#"><i class="fa fa-facebook"></i></a>
	                        </li>
	                        <li><a href="#"><i class="fa fa-google"></i></a>
	                        </li>
	                    </ul>
	                </div>
	                <div class="col-md-4">
	                    <ul class="list-inline quicklinks">
	                        <li><a href="#">CS GEEKS</a>
	                        </li>
	                    </ul>
	                </div>
	            </div>
	        </div>
    	</footer>

		<script src="{% static 'courses/static/js/classie.js'%}"></script>
		<script src="{% static 'courses/static/js/gnmenu.js'%}"></script>
		<script>
			new gnMenu( document.getElementById( 'gn-menu' ) );
		</script>
	</body>
</html>
